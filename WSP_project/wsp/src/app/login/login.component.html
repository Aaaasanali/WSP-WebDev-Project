<body>
  <div id="globalContainer">
    <div id="main">
      <div id="content">
        <div id="logo">
          <h1 id="logo_img">WSP</h1>
          <p id="logo_descr">Kazakh-British Technological University educational platform</p>
        </div>
          <div id="form_block">
            <form id="login_form" (submit)="login()">
              <div id="login_inputs">
                <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
                <button type="submit" id="login_btn">Login</button>
                <a href="#">Reset Password</a>
              </div>
            </form>
            <a href="#">Application for student dormitory</a>
            <a href="#">Scolarships</a>
          </div>
      </div>
    </div>
  </div> 
</body>
