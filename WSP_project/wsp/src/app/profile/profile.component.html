<body>
    <div class="content">
        <h1>Profile</h1>
        <div class="profile-data"> 
            <div class="profile-picture">
                <img src="{{user.picture}}" class="picture">
                <button class="change-picture-button" (click)="changePicture()">Change picture</button>
            </div>
            <div class="user-info">
                <p class="info-item">ID: <span class="user-info-item">{{user.id}}</span></p>
                <hr>
                <p class="info-item">First Name: <span class="user-info-item">{{user.firstname}}</span></p>
                <hr>
                <p class="info-item">Last Name: <span class="user-info-item">{{user.lastname}}</span></p>
                <hr>
                <p class="info-item">Father Name: <span class="user-info-item">{{user.fathername}}</span></p>
                <hr>
                <p class="info-item">Birth Date: <span class="user-info-item">{{user.birthdate.toDateString()}}</span></p>
                <hr>
                <p class="info-item">EMail: <span class="user-info-item">{{user.email}}</span></p>
                <hr>
                <p class="info-item">Phone: <span class="user-info-item">{{user.phone}}</span></p>
                <hr>
                <p class="info-item">IIN: <span class="user-info-item">{{user.iin}}</span></p>
                <hr>
                <p class="info-item">Category: <span class="user-info-item">{{user.category}}</span></p>
                <hr>
            </div>
        </div>
    </div>  
</body>
