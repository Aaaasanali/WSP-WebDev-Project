<body>
    <div class="content">
        <h1 class="news-name">{{news?.title}}</h1>
        <h3>Author: {{news?.author?.username}}</h3>
        <p class="news-descr">{{news?.description}}</p>
        <hr>
        <img src="{{news?.image}}" class="news-image">
        <p class="news-content">{{news?.content}}</p>
    </div>
    <div>
        <button (click)="editShow()">Edit</button>
        <div *ngIf="edit" id="create_form">
            <form #newsForm="ngForm" (ngSubmit)="saveEdits()" novalidate>
                <label>Title:</label>
                <input type="text" name="title" [(ngModel)]="newsObj.title" required>
                
                <label>Description:</label>
                <textarea name="description" [(ngModel)]="newsObj.description" required></textarea>
              
                <label>Image URL:</label>
                <input type="text" name="image" [(ngModel)]="newsObj.image" required>
              
                <label>Content:</label>
                <textarea name="content" [(ngModel)]="newsObj.content" required></textarea>
              
                <button type="submit" [disabled]="newsForm.invalid">Save</button>
              </form>
        </div>
    </div>
</body>
